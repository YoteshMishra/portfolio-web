<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yotesh Mishra - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(0, 3, 36);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    navigation {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 85px;
      background-color: rgb(16, 4, 77);
    }

    navigation ul {
      display: flex;
      justify-content: center;
    }

    navigation ul li {
      list-style: none;
      margin: 0 23px;
    }

    navigation ul li a {
      text-decoration: none;
      color: white;
    }

    navigation ul li a:hover {
      color: rgb(126, 126, 212);
      font-size: 1.04rem;
    }

    .left {
      font-size: 1.5rem;
    }

    .firstSection {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 80px 0;
    }

    .firstSection > div {
      width: 35%;
    }

    .leftSection {
      font-size: 2rem;
    }

    .rightSection img {
      width: 80%;
    }
    .purple {
      color: rgb(219, 221, 96);
    }
  </style>
  <body>
    <header>
      <navigation>
        <div class="left">Yotesh's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact Me</a></li>
          </ul>
        </div>
      </navigation>
    </header>

    <main>
      <section class="firstSection">
        <div class="leftSection">
          Hi, My name is <span class="purple">Yotesh Mishra</span>
          <div>and I am a Passionate</div>
          <div>Web Developer</div>
          <span id="element"></span>
        </div>
        <div class="rightSection">
          <img src="PngItem.png" alt="" />
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: ["UI Designer", "UI Developer"],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
